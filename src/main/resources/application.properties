default.octopus.domain=localhost:9099

server.port=9099
compress.code.batch=100
snowflake.worker.id=1
snowflake.data.center.id=1

#spring.mybatis.mapperPackages=com.xuyue.octopus.repository,com.xuyue.octopus.repository.mapper
#spring.mybatis.configLocation=mybatis/mybatis-configuration.xml
#spring.mybatis.mapperLocations[0]=classpath:mappings/base/*.xml
#spring.mybatis.mapperLocations[1]=classpath:mappings/ext/*.xml
mybatis.mapper-locations=classpath:mappings/base/*.xml,classpath:mappings/ext/*.xml
#mybatis.config-location=mybatis/mybatis-configuration.xml
mybatis.type-handlers-package=com.xuyue.octopus.infra.support.mybatis
mybatis.configuration.map-underscore-to-camel-case=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/db_octopus?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=root

# Redis
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.database=0


